<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#fef7f7"/>
  
  <!-- Connection lines -->
  <g stroke="#f43f5e" stroke-width="2" fill="none" opacity="0.6">
    <!-- Researcher 1 connections -->
    <line x1="150" y1="100" x2="200" y2="200"/>
    <line x1="150" y1="100" x2="250" y2="250"/>
    <line x1="150" y1="100" x2="300" y2="180"/>
    
    <!-- Researcher 2 connections -->
    <line x1="450" y1="100" x2="400" y2="200"/>
    <line x1="450" y1="100" x2="350" y2="250"/>
    <line x1="450" y1="100" x2="300" y2="180"/>
    
    <!-- Researcher 3 connections -->
    <line x1="300" y1="50" x2="250" y2="150"/>
    <line x1="300" y1="50" x2="350" y2="150"/>
    <line x1="300" y1="50" x2="200" y2="200"/>
    <line x1="300" y1="50" x2="400" y2="200"/>
  </g>
  
  <!-- Researcher nodes (top) -->
  <circle cx="150" cy="100" r="20" fill="#f43f5e"/>
  <circle cx="300" cy="50" r="20" fill="#f43f5e"/>
  <circle cx="450" cy="100" r="20" fill="#f43f5e"/>
  
  <!-- Supporter nodes (bottom) -->
  <circle cx="200" cy="200" r="15" fill="#fb7185"/>
  <circle cx="250" cy="250" r="15" fill="#fb7185"/>
  <circle cx="300" cy="180" r="15" fill="#fb7185"/>
  <circle cx="350" cy="250" r="15" fill="#fb7185"/>
  <circle cx="400" cy="200" r="15" fill="#fb7185"/>
  
  <!-- Labels -->
  <text x="150" y="140" text-anchor="middle" fill="#f43f5e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Researchers</text>
  <text x="300" y="290" text-anchor="middle" fill="#fb7185" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Supporters</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="300" r="8" fill="#fda4af" opacity="0.3"/>
  <circle cx="500" cy="300" r="8" fill="#fda4af" opacity="0.3"/>
  <circle cx="50" cy="150" r="6" fill="#fda4af" opacity="0.2"/>
  <circle cx="550" cy="150" r="6" fill="#fda4af" opacity="0.2"/>
</svg>



